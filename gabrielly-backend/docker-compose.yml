services:
  postgres:
    image: postgres:15-alpine
    container_name: gabrielly_db
    restart: always
    environment:
      POSTGRES_USER: gabrielly
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: gabrielly_semijoias
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gabrielly"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local