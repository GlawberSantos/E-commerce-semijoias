services:
  postgres:
    image: postgres:15-alpine
    container_name: gabrielly_db
    restart: always
    environment:
      POSTGRES_USER: gabrielly
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: gabrielly_semijoias
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gabrielly"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .                    # ‚Üê MUDOU AQUI (era ./gabrielly-backend)
      dockerfile: Dockerfile
    container_name: gabrielly_backend
    restart: always
    ports:
      - "5001:5001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: gabrielly
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: gabrielly_semijoias
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local